<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Contact Us</title>
    <style>
        /* Inline styles for compatibility */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-bottom: 20px;
            background-color: #ffffff;
            border: 2px dashed #333333;
            border-radius: 6px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f9f9f9;
            width: 30%;
        }

        td {
            background-color: #ffffff;
        }

        .content {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Contact Us Details</h2>
        </div>
        <div class="content">
            <table>
                <tr>
                    <th>Name :</th>
                    <td>#{name}</td>
                </tr>
                <tr>
                    <th>Email :</th>
                    <td>#{email}</td>
                </tr>
                <tr>
                    <th>Phone :</th>
                    <td>#{phone}</td>
                </tr>
                <tr style="border-bottom: none;">
                    <th>Message :</th>
                    <td>#{message}</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
